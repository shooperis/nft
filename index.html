<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./assets/images/favicon.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  
  <title>NFT</title>
</head>
<body>

  <div class="wrapper">
    <div class="left-side">
      <a class="main-logo" href="#">
        <img src="./assets/images/logo.png" alt="NFT" height="100">
      </a>
      <div class="content">
        <h1 class="title">Lorem ipsum dolor sit amet</h1>
        <p>Adipisicing elit odit perspiciatis officiis consectetur modi porro doloribus repellat aliquid sequi recusandae atque.</p>
        <a href="#" class="btn">Modi porro</a>
      </div>
    </div>
    <div class="right-side">
      <span id="loader"></span>
      <div class="nft-wrapper">

        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="image-wrapper">
              <div class="border">
                <img id="image" src="./assets/images/image-unknown.jpg" alt="Unknown NFT">
                <div id="name">
                  Unknown NFT
                </div>
                <span id="item-id"></span>
              </div>
            </div>
          </div>
        </div>

        <div class="info">
          <a class="btn btn-outline" id="link" href="#" target="_blank" rel="noopener noreferrer">Buy</a>
          <button class="btn" id="next-nft">Get another NFT</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./assets/js/script.js"></script>
</body>
</html>
